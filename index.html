<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>COVID-19 IN CAMBODIA</title>
</head>
<body>
    
    <div class="container text-center mt-5">
        <h1>ប្រព័ន្ធតាមដាន <strong class="covid">COVID-19</strong> នៅកម្ពុជា</h1>
        
        <div class="row">
            <div class="col-6 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card">
                    <div class="card-body bg-warning text-light">
                        <i class="fa fa-tachometer"></i>
                        <h5>ករណីកំពុងព្យាបាល</h5>
                        <span id="active"></span>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card">
                    <div class="card-body bg-success text-light">
                        <i class="fa fa-check-square"></i>
                        <h5>ករណីជាសះស្បើយ</h5>
                        <span id="recovered"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card">
                    <div class="card-body bg-info text-light">
                        <i class="fa fa-database" aria-hidden="true"></i>
                        <h5>ចំនួនករណីឆ្លងជំងឺកូវីដសរុប</h5>
                        <span id="total"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        fetch('https://corona.lmao.ninja/v2/countries/Cambodia').then((Response)=>{
            return Response.json();
        })
        
        .then((data)=>{
            
            document.getElementById("active").innerHTML = data.active.toLocaleString(); //អ្នកជំងឺកុំពង់តែសម្រាកព្យាបាល
            document.getElementById("recovered").innerHTML = data.recovered.toLocaleString(); //អ្នកព្យាបាលជាហើយ
            document.getElementById("total").innerHTML = data.cases.toLocaleString(); //ចំនួនសរុបទាំងអ្នក បានឆ្លង Covid-19 និង អ្នកជា
        })
        
    </script>
</body>
</html>
